<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="color: darkblue;">CALCULATOR</h1>

    <table>
      <tr style="margin: 6px">
        <td colspan="4" class="inp_tr">
          <input type="text" name="screen" id="inp" />
        </td>
      </tr>
      <tr>
        <td onclick="alclr()">AC</td>
        <td onclick="del()">DEL</td>
        <td onclick="abc('*')">*</td>
        <td onclick="abc('/')">/</td>
      </tr>
      <tr>
        <td onclick="abc(9)">9</td>
        <td onclick="abc(8)">8</td>
        <td onclick="abc(7)">7</td>
        <td onclick="abc('+')">+</td>
      </tr>
      <tr>
        <td onclick="abc(6)">6</td>
        <td onclick="abc(5)">5</td>
        <td onclick="abc(4)">4</td>
        <td onclick="abc('-')">-</td>
      </tr>
      <tr>
        <td onclick="abc(3)">3</td>
        <td onclick="abc(2)">2</td>
        <td onclick="abc(1)">1</td>
        <td onclick="abc('%')">%</td>
      </tr>
      <tr>
        <td onclick="abc(0)">0</td>
        <td onclick="abc('00')">00</td>
        <td onclick="abc('.')">.</td>
        <td onclick="eq()">=</td>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
