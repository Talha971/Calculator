<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULTOR</h1>
    <div class="main">
    <table class="tabl">
      <tr>
        <td colspan="4"><input id="inp" type="text" /></td>
      </tr>
      <tr>
        <td><button class="k" onclick="clr()">AC</button></td>
        <td class="del"><button class="" onclick="del()">DEL</button></td>
        <td><button class="op" onclick="dabaya('+')">+</button></td>
        <td><button class="op" onclick="dabaya('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="" onclick="dabaya(9)">9</button></td>
        <td><button class="" onclick="dabaya(8)">8</button></td>
        <td><button class="" onclick="dabaya(7)">7</button></td>
        <td><button class="op" onclick="dabaya('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="" onclick="dabaya(6)">6</button></td>
        <td><button class="" onclick="dabaya(5)">5</button></td>
        <td><button class="" onclick="dabaya(4)">4</button></td>
        <td><button class="op" onclick="dabaya('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="" onclick="dabaya(3)">3</button></td>
        <td><button class="" onclick="dabaya(2)">2</button></td>
        <td><button class="" onclick="dabaya(1)">1</button></td>
        <td><button class="op" onclick="dabaya('%')">%</button></td>
      </tr>
      <tr>
        <td><button class="" onclick="dabaya(0)">0</button></td>
        <td><button class="" onclick="dabaya('00')">00</button></td>
        <td><button class="" onclick="dabaya('.')">.</button></td>
        <td><button class="" onclick="eq()">=</button></td>
      </tr>
      <tr></tr>
    </table>
  </div>
    <script src="app.js"></script>
  </body>
</html>
